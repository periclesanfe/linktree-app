# Development environment values for linktree-backend

environment: development

replicaCount: 1

image:
  repository: linktree-backend
  pullPolicy: Never
  tag: "local"

service:
  type: ClusterIP
  port: 8000

config:
  nodeEnv: development
  corsOrigin: "http://localhost:3000,http://localhost:5173,http://linktree-dev.local"
  port: 8000

database:
  host: "linktree-dev-database-postgresql-rw"
  port: "5432"
  database: "linktree_db"
  user: "linktree_dev_user"
  credentialsSecret: "linktree-dev-postgres-credentials"

auth:
  jwtSecretName: "linktree-secrets"
  jwtSecretKey: "JWT_SECRET"

resources:
  limits:
    cpu: 300m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false
