# Default values for linktree-frontend

# Environment (dev, staging, prod)
environment: production

# Number of replicas
replicaCount: 3

# Image configuration
image:
  repository: ghcr.io/periclesanfe/linktree-frontend
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to chart appVersion if not set
  pullSecrets: []
  # - name: ghcr-secret

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 80
  annotations: {}

# Application configuration
config:
  # Backend API URL
  apiUrl: "http://linktree-backend:8000"

# Resource limits and requests
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Liveness probe configuration
livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Pod disruption budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1

nameOverride: ""
fullnameOverride: ""
