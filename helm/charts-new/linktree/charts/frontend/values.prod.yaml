# Production environment values for linktree-frontend

environment: production

replicaCount: 3

image:
  repository: ghcr.io/periclesanfe/linktree-frontend
  pullPolicy: IfNotPresent
  tag: ""  # Will use Chart.AppVersion
  pullSecrets:
    - name: ghcr-secret

service:
  type: ClusterIP
  port: 80

config:
  apiUrl: "http://linktree-prod-backend:8000"

resources:
  limits:
    cpu: 300m
    memory: 384Mi
  requests:
    cpu: 150m
    memory: 192Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: true
  minAvailable: 2

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - linktree-frontend
          topologyKey: kubernetes.io/hostname
