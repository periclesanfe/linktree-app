# Default values for linktree-infrastructure

# Environment (dev, staging, prod)
environment: production

# PostgreSQL (CloudNativePG)
postgresql:
  enabled: true

  # Number of instances (replicas)
  instances: 3

  # Storage configuration
  storage:
    size: 10Gi
    storageClass: ""

  # Database initialization
  database: linktree_db
  owner: linktree_user

  # Credentials secret name (must be created separately)
  credentialsSecret: linktree-postgres-credentials

  # Backup configuration
  backup:
    enabled: false
    schedule: "0 2 * * *"
    retentionPolicy: "30d"

  # Resource limits
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

  # PostgreSQL parameters
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"

# Database migration job
migration:
  enabled: true

  image:
    repository: postgres
    tag: "16-alpine"
    pullPolicy: IfNotPresent

  ttlSecondsAfterFinished: 300
  backoffLimit: 3

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Monitoring (optional)
monitoring:
  enabled: false
  podMonitor:
    enabled: false
    interval: 30s
