# Production environment values for linktree-database

environment: production

postgresql:
  instances: 3

  storage:
    size: 20Gi
    storageClass: ""  # Use default or specify production storage class

  database: linktree_db
  owner: linktree_prod_user
  credentialsSecret: linktree-prod-postgres-credentials

  backup:
    enabled: true
    schedule: "0 2 * * *"  # Daily at 2 AM
    retentionPolicy: "30d"

  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 2Gi

  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: "512MB"
      effective_cache_size: "2GB"
      maintenance_work_mem: "128MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "5242kB"
      min_wal_size: "2GB"
      max_wal_size: "8GB"

migration:
  enabled: true
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

monitoring:
  enabled: true
  podMonitor:
    enabled: true
    interval: 30s
