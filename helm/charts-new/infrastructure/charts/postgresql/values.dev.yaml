# Development environment values for linktree-database

environment: development

postgresql:
  instances: 1

  storage:
    size: 1Gi

  database: linktree_db
  owner: linktree_dev_user
  credentialsSecret: linktree-dev-postgres-credentials

  backup:
    enabled: false

  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: "128MB"
      effective_cache_size: "512MB"
      maintenance_work_mem: "32MB"

migration:
  enabled: true
  resources:
    limits:
      cpu: 150m
      memory: 192Mi
    requests:
      cpu: 50m
      memory: 64Mi

monitoring:
  enabled: false
