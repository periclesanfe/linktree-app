{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.cluster.name }}-migration
  labels:
    app.kubernetes.io/name: postgresql-migration
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    environment: {{ .Values.environment }}
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  backoffLimit: {{ .Values.migration.backoffLimit }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgresql-migration
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: {{ .Values.migration.restartPolicy }}
      containers:
      - name: migration
        image: {{ .Values.migration.image }}
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h {{ .Values.cluster.name }}-rw -U postgres; do
            echo "Waiting for database..."
            sleep 5
          done

          echo "Running database migrations..."
          psql -h {{ .Values.cluster.name }}-rw -U postgres -d {{ .Values.cluster.bootstrap.database }} <<'EOF'
          -- Habilita a extensão para gerar UUIDs
          CREATE EXTENSION IF NOT EXISTS "pgcrypto";

          -- Função para atualizar updated_at
          CREATE OR REPLACE FUNCTION trigger_set_timestamp()
          RETURNS TRIGGER AS $$
          BEGIN
            NEW.updated_at = NOW();
            RETURN NEW;
          END;
          $$ LANGUAGE plpgsql;

          -- Tabela users
          CREATE TABLE IF NOT EXISTS users (
              id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
              username VARCHAR(50) UNIQUE NOT NULL,
              email VARCHAR(255) UNIQUE NOT NULL,
              password_hash VARCHAR(255) NOT NULL,
              display_name VARCHAR(100),
              bio TEXT,
              profile_image_url TEXT,
              background_image_url TEXT,
              theme VARCHAR(50) DEFAULT 'light',
              accent_color VARCHAR(50) DEFAULT '#000000',
              created_at TIMESTAMPTZ NOT NULL DEFAULT NOW(),
              updated_at TIMESTAMPTZ NOT NULL DEFAULT NOW()
          );

          DROP TRIGGER IF EXISTS set_timestamp ON users;
          CREATE TRIGGER set_timestamp
          BEFORE UPDATE ON users
          FOR EACH ROW
          EXECUTE PROCEDURE trigger_set_timestamp();

          -- Tabela links
          CREATE TABLE IF NOT EXISTS links (
              id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
              user_id UUID NOT NULL REFERENCES users(id) ON DELETE CASCADE,
              title VARCHAR(100) NOT NULL,
              url VARCHAR(2048) NOT NULL,
              display_order INTEGER NOT NULL DEFAULT 0,
              active BOOLEAN DEFAULT true,
              cover_image_url TEXT,
              color_hash VARCHAR(7),
              created_at TIMESTAMPTZ NOT NULL DEFAULT NOW(),
              updated_at TIMESTAMPTZ NOT NULL DEFAULT NOW()
          );

          DROP TRIGGER IF EXISTS set_timestamp ON links;
          CREATE TRIGGER set_timestamp
          BEFORE UPDATE ON links
          FOR EACH ROW
          EXECUTE PROCEDURE trigger_set_timestamp();

          -- Tabela social_icons
          CREATE TABLE IF NOT EXISTS social_icons (
              id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
              user_id UUID NOT NULL REFERENCES users(id) ON DELETE CASCADE,
              platform VARCHAR(50) NOT NULL CHECK (platform IN ('instagram', 'twitter', 'facebook', 'tiktok', 'youtube', 'linkedin', 'github', 'whatsapp')),
              url VARCHAR(2048) NOT NULL,
              created_at TIMESTAMPTZ NOT NULL DEFAULT NOW(),
              updated_at TIMESTAMPTZ NOT NULL DEFAULT NOW()
          );

          DROP TRIGGER IF EXISTS set_timestamp ON social_icons;
          CREATE TRIGGER set_timestamp
          BEFORE UPDATE ON social_icons
          FOR EACH ROW
          EXECUTE PROCEDURE trigger_set_timestamp();

          -- Tabela analytics_clicks
          CREATE TABLE IF NOT EXISTS analytics_clicks (
              id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
              link_id UUID NOT NULL REFERENCES links(id) ON DELETE CASCADE,
              clicked_at TIMESTAMPTZ NOT NULL DEFAULT NOW(),
              ip_hash VARCHAR(64),
              country_code VARCHAR(2),
              city VARCHAR(100)
          );

          -- Índices
          CREATE INDEX IF NOT EXISTS idx_analytics_clicks_link_id ON analytics_clicks(link_id);
          CREATE INDEX IF NOT EXISTS idx_links_user_id ON links(user_id);
          CREATE INDEX IF NOT EXISTS idx_links_display_order ON links(display_order);
          CREATE INDEX IF NOT EXISTS idx_social_icons_user_id ON social_icons(user_id);
          CREATE INDEX IF NOT EXISTS idx_analytics_clicked_at ON analytics_clicks(clicked_at);

          -- Permissões
          GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO {{ .Values.cluster.bootstrap.owner }};
          GRANT ALL PRIVILEGES ON ALL SEQUENCES IN SCHEMA public TO {{ .Values.cluster.bootstrap.owner }};
          ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO {{ .Values.cluster.bootstrap.owner }};
          ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO {{ .Values.cluster.bootstrap.owner }};

          EOF

          echo "Migrations completed successfully!"
{{- end }}
