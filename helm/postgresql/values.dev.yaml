# Development environment values for PostgreSQL

environment: development

cluster:
  name: linktree-dev-postgresql
  instances: 1

  storage:
    size: 1Gi
    storageClass: ""  # Use manual PV binding instead of dynamic provisioning

  bootstrap:
    database: linktree_db
    owner: linktree_dev_user

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

credentials:
  secretName: linktree-secrets
  username: linktree_dev_user
  password: dev_password_123
  jwtSecret: dev_jwt_secret_change_me

# Enable static PV with initContainer for permission fix
persistentVolume:
  enabled: true
  name: pv-dev-postgresql-1
  storageClass: ""  # Empty for manual binding
  capacity: 1Gi
  reclaimPolicy: Delete
  hostPath: /tmp/pv-dev-postgresql-1
