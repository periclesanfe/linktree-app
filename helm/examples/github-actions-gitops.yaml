# Este é um exemplo de como o GitHub Actions deve ser configurado para GitOps
# Este arquivo substitui o workflow antigo e deve ser colocado em .github/workflows/

name: CI/CD - GitOps

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository_owner }}/linktree-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository_owner }}/linktree-frontend

jobs:
  # Job 1: Build e Push do Backend
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./linktree-backend
          file: ./linktree-backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 2: Build e Push do Frontend
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./linktree-app
          file: ./linktree-app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Atualizar repositório GitOps (apenas em push para main)
  update-gitops:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
      - name: Checkout repositório GitOps
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/argocd-gitops
          token: ${{ secrets.GITOPS_PAT }}  # Personal Access Token com permissões de write
          path: gitops
      
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
      
      - name: Update image tags
        run: |
          cd gitops
          
          # Define a tag baseada no SHA do commit
          IMAGE_TAG="main-${{ github.sha }}"
          
          # Atualiza backend image tag
          yq eval ".backend.image.tag = \"${IMAGE_TAG}\"" -i apps/linktree/values.prod.yaml
          
          # Atualiza frontend image tag
          yq eval ".frontend.image.tag = \"${IMAGE_TAG}\"" -i apps/linktree/values.prod.yaml
          
          # Mostra as mudanças
          git diff apps/linktree/values.prod.yaml
      
      - name: Commit and push changes
        run: |
          cd gitops
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git add apps/linktree/values.prod.yaml
          
          # Usa [skip ci] para evitar loops infinitos
          git commit -m "chore: update linktree images to main-${{ github.sha }} [skip ci]" || echo "No changes to commit"
          
          git push

  # Job 4: Atualizar GitOps para desenvolvimento (em push para develop)
  update-gitops-dev:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    permissions:
      contents: write
    
    steps:
      - name: Checkout repositório GitOps
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/argocd-gitops
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops
      
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
      
      - name: Update image tags for dev
        run: |
          cd gitops
          
          IMAGE_TAG="develop-${{ github.sha }}"
          
          yq eval ".backend.image.tag = \"${IMAGE_TAG}\"" -i apps/linktree/values.dev.yaml
          yq eval ".frontend.image.tag = \"${IMAGE_TAG}\"" -i apps/linktree/values.dev.yaml
          
          git diff apps/linktree/values.dev.yaml
      
      - name: Commit and push changes
        run: |
          cd gitops
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git add apps/linktree/values.dev.yaml
          git commit -m "chore: update linktree dev images to develop-${{ github.sha }} [skip ci]" || echo "No changes to commit"
          git push
