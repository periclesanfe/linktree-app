# ============================================================================
# FRONTEND ROLLOUT - DEPLOYMENT AVANÇADO COM BLUEGREEN/CANARY
# ============================================================================
# Responsabilidade:
#   - Substitui o Deployment tradicional quando rollout está habilitado
#   - Implementa estratégias avançadas de deployment (BlueGreen ou Canary)
#   - Gerencia múltiplas versões simultâneas da aplicação (stable + preview/canary)
#   - Controla promoção manual ou automática entre versões
#
# Comunicação:
#   - Argo Rollouts controller monitora este recurso e gerencia ReplicaSets
#   - BlueGreen: atualiza Services (active e preview) conforme promoções
#   - Canary: integra com NGINX Ingress para controle fino de tráfego
#   - HPA pode referenciar este Rollout para autoscaling
#
# Estratégias por ambiente:
#   - DEV: BlueGreen com autoPromotionEnabled: false (promoção manual)
#   - PROD: Canary com steps progressivos (10% → 25% → 50% → 75% → 100%)
#
# Serviços relacionados:
#   - BlueGreen: frontend-service.yaml (active), frontend-service-preview.yaml
#   - Canary: frontend-service.yaml (stable), frontend-service-canary.yaml
# ============================================================================

{{- if .Values.frontend.enabled }}
{{- if .Values.frontend.rollout.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "linktree.frontend.fullname" . }}
  labels:
    {{- include "linktree.frontend.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  {{- if not .Values.frontend.autoscaling.enabled }}
  replicas: {{ .Values.frontend.replicaCount }}
  {{- end }}

  # Rollout gerencia ReplicaSets com estas labels
  selector:
    matchLabels:
      {{- include "linktree.frontend.selectorLabels" . | nindent 6 }}

  # Template do Pod - idêntico ao Deployment original
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/frontend-configmap.yaml") . | sha256sum }}
      labels:
        {{- include "linktree.frontend.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.frontend.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.frontend.image.pullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: frontend
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.frontend.service.targetPort }}
          protocol: TCP
        # Injetar configmap usando envFrom
        envFrom:
        - configMapRef:
            name: {{ include "linktree.frontend.fullname" . }}-config
        livenessProbe:
          {{- toYaml .Values.frontend.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.frontend.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.frontend.resources | nindent 10 }}
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

  # ============================================================================
  # ESTRATÉGIA: BLUEGREEN (usado em DEV)
  # ============================================================================
  {{- if eq .Values.frontend.rollout.strategy "blueGreen" }}
  strategy:
    blueGreen:
      # Service que recebe tráfego de usuários (blue ou green após promoção)
      activeService: {{ include "linktree.frontend.fullname" . }}

      # Service para testar nova versão antes de promover (green/preview)
      previewService: {{ include "linktree.frontend.fullname" . }}-preview

      # CRÍTICO: Promoção manual obrigatória (requisito do projeto)
      autoPromotionEnabled: false

      # Tempo de espera antes de escalar down a versão antiga após promoção
      scaleDownDelaySeconds: {{ .Values.frontend.rollout.blueGreen.scaleDownDelaySeconds }}

      # Anti-affinity para separar blue e green em nodes diferentes (opcional)
      {{- if .Values.frontend.rollout.blueGreen.antiAffinity }}
        preferredDuringSchedulingIgnoredDuringExecution:
          blue:
            weight: 1
          green:
            weight: 1
      {{- end }}

  {{- end }}

  # ============================================================================
  # ESTRATÉGIA: CANARY (usado em PROD)
  # ============================================================================
  {{- if eq .Values.frontend.rollout.strategy "canary" }}
  strategy:
    canary:
      # Service que recebe tráfego canary durante rollout
      canaryService: {{ include "linktree.frontend.fullname" . }}-canary

      # Service que recebe tráfego stable
      stableService: {{ include "linktree.frontend.fullname" . }}

      # Roteamento de tráfego via NGINX Ingress Controller
      trafficRouting:
        nginx:
          # Ingress principal que será manipulado pelo Argo Rollouts
          stableIngress: {{ include "linktree.frontend.fullname" . }}-ingress

      # STEPS: Progressão gradual de tráfego
      # IMPORTANTE: Cada step deve ter APENAS uma ação (setWeight OU pause)
      # Separamos em steps alternados: setWeight → pause → setWeight → pause
      steps:
      # Step 1: Definir peso para 10%
      - setWeight: 10
      # Step 2: Pausar para validação
      - pause: { }

      # Step 3: Aumentar para 25%
      - setWeight: 25
      # Step 4: Pausar para validação
      - pause:
          duration: {{ .Values.frontend.rollout.canary.steps.step2.pauseDuration }}

      # Step 5: Aumentar para 50%
      - setWeight: 50
      # Step 6: Pausar para validação
      - pause:
          duration: {{ .Values.frontend.rollout.canary.steps.step3.pauseDuration }}

      # Step 7: Aumentar para 75%
      - setWeight: 75
      # Step 8: Pausar para validação
      - pause:
          duration: {{ .Values.frontend.rollout.canary.steps.step4.pauseDuration }}

      # Step 9: Finalizar com 100%
      - setWeight: 100

      # OPCIONAL: Análise automatizada com métricas (Prometheus, etc)
      {{- if .Values.frontend.rollout.canary.analysis.enabled }}
      analysis:
        templates:
        - templateName: {{ include "linktree.frontend.fullname" . }}-success-rate
        startingStep: 2  # Inicia análise após 25% de tráfego
        args:
        - name: service-name
          value: {{ include "linktree.frontend.fullname" . }}-canary
      {{- end }}

      # Máximo de pods extras durante rollout (além do desejado)
      maxSurge: {{ .Values.frontend.rollout.canary.maxSurge }}

      # Máximo de pods indisponíveis durante rollout
      maxUnavailable: {{ .Values.frontend.rollout.canary.maxUnavailable }}

  {{- end }}

  # Número de revisões antigas mantidas no histórico
  revisionHistoryLimit: 5

  # Timeout para considerar rollout como falho
  progressDeadlineSeconds: 600

{{- end }}
{{- end }}
