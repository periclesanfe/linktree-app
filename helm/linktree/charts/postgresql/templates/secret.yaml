apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.credentials.secretName }}
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    environment: {{ .Values.environment }}
type: Opaque
stringData:
  # Chaves para CloudNativePG
  username: {{ .Values.credentials.username }}
  password: {{ .Values.credentials.password }}
  # Chaves para Backend (envFrom)
  DB_USER: {{ .Values.credentials.username }}
  DB_PASSWORD: {{ .Values.credentials.password }}
  JWT_SECRET: {{ .Values.credentials.jwtSecret | default "CHANGE_ME_IN_PRODUCTION" }}
