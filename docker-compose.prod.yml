services:
  database:
    image: postgres:16-alpine
    container_name: linktree-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db-init/001_schema.sql:/docker-entrypoint-initdb.d/001_schema.sql
      - ./db-init/002_seed.sql:/docker-entrypoint-initdb.d/002_seed.sql
      - ./db-init/003_add_trackers.sql:/docker-entrypoint-initdb.d/003_add_trackers.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend-net

  backend:
    build:
      context: ./linktree-backend
      dockerfile: Dockerfile.prod
    container_name: linktree-backend
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_DATABASE: ${POSTGRES_DB}
      DB_NAME: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      NODE_ENV: production
      # Cloudflare R2 Configuration
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL}
      R2_ENDPOINT: ${R2_ENDPOINT}
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      database:
        condition: service_healthy
    networks:
      - frontend-net
      - backend-net

  frontend:
    build:
      context: ./linktree-app
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: ""
    container_name: linktree-frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - frontend-net

volumes:
  postgres-data:

networks:
  frontend-net:
    driver: bridge
  backend-net:
    driver: bridge
