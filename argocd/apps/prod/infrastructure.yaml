apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linktree-prod-infrastructure
  namespace: argocd
  labels:
    app.kubernetes.io/name: linktree
    app.kubernetes.io/component: infrastructure
    environment: prod
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default

  source:
    repoURL: https://github.com/periclesanfe/linktree-app.git
    targetRevision: HEAD
    path: helm/charts-new/infrastructure
    helm:
      releaseName: linktree-prod-infrastructure
      valueFiles:
        - values.prod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: postgresql.cnpg.io
      kind: Cluster
      jsonPointers:
        - /spec/instances
