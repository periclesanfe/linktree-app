apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linktree-prod-app
  namespace: argocd
  labels:
    app.kubernetes.io/name: linktree
    app.kubernetes.io/component: application
    environment: prod
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default

  source:
    repoURL: https://github.com/periclesanfe/linktree-app.git
    targetRevision: HEAD
    path: helm/charts-new/linktree
    helm:
      releaseName: linktree-prod
      valueFiles:
        - values.prod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
