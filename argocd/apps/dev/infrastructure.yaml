apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linktree-dev-infrastructure
  namespace: argocd
  labels:
    app.kubernetes.io/name: linktree
    app.kubernetes.io/component: infrastructure
    environment: dev
  annotations:
    argocd.argoproj.io/sync-wave: "-1"  # Sincroniza ANTES da aplicação
spec:
  project: default

  # Source: Chart de infraestrutura
  source:
    repoURL: https://github.com/periclesanfe/linktree-app.git
    targetRevision: HEAD
    path: helm/charts-new/infrastructure
    helm:
      releaseName: linktree-dev-infrastructure
      valueFiles:
        - values.dev.yaml

  # Destination: Namespace dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  # Sync Policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences em campos específicos do CloudNativePG
  ignoreDifferences:
    - group: postgresql.cnpg.io
      kind: Cluster
      jsonPointers:
        - /spec/instances
