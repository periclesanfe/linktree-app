name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite executar manualmente

env:
  APP_PATH: ~/linktree-app

jobs:
  deploy:
    name: Deploy to GCE
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            set -e
            
            echo "üìÅ Navigating to app directory..."
            cd ~/linktree-app
            
            echo "üì• Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "üê≥ Stopping current containers..."
            docker compose -f docker-compose.prod.yml --env-file .env.production down
            
            echo "üî® Building and starting containers..."
            docker compose -f docker-compose.prod.yml --env-file .env.production up -d --build
            
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            echo "‚úÖ Deployment complete!"
            
            echo "üìä Container status:"
            docker compose -f docker-compose.prod.yml ps
          ENDSSH

      - name: Health check
        run: |
          echo "‚è≥ Waiting for services to start..."
          sleep 30
          
          echo "üîç Checking frontend..."
          curl -sSf https://meuhub.app.br/ > /dev/null && echo "‚úÖ Frontend OK" || echo "‚ùå Frontend failed"
          
          echo "üîç Checking backend API..."
          curl -sSf https://meuhub.app.br/api/health > /dev/null && echo "‚úÖ Backend OK" || echo "‚ùå Backend failed"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Check the logs above for details."
