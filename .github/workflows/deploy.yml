name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/linktree-app:latest

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Navega para o diretório do projeto
            cd linktree-app
            
            # Atualiza o código para garantir que o Dockerfile está na versão mais recente
            git pull origin main
            
            # Puxa a nova imagem do Docker Hub
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/linktree-app:latest
            
            # Para e remove o container antigo se ele estiver rodando
            docker stop linktree-app-container || true
            docker rm linktree-app-container || true

            # Roda um novo container com a imagem atualizada
            docker run -d \
              --name linktree-app-container \
              -p 80:80 \
              ${{ secrets.DOCKERHUB_USERNAME }}/linktree-app:latest