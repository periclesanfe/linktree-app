name: GitOps CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'linktree-backend/**'
      - 'linktree-app/**'
      - 'helm/**'
      - '.github/workflows/gitops-cicd.yml'
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  GITOPS_REPO: periclesanfe/argocd-gitops
  GITOPS_BRANCH: main

jobs:
  helm-validate:
    name: Validate Helm Chart
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Lint Helm chart
        run: |
          helm lint ./helm/linktree
          helm lint ./helm/linktree -f ./helm/linktree/values.dev.yaml
          helm lint ./helm/linktree -f ./helm/linktree/values.yaml

      - name: Template Helm chart (dev)
        run: |
          helm template linktree-dev ./helm/linktree -f ./helm/linktree/values.dev.yaml > /tmp/rendered-dev.yaml
          echo "âœ… Dev templates rendered successfully"

      - name: Template Helm chart (prod)
        run: |
          helm template linktree-prod ./helm/linktree -f ./helm/linktree/values.yaml > /tmp/rendered-prod.yaml
          echo "âœ… Prod templates rendered successfully"

  build-backend:
    name: Build and Push Backend
    runs-on: ubuntu-latest
    needs: helm-validate
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      short-sha: ${{ steps.vars.outputs.short-sha }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up variables
        id: vars
        run: |
          echo "short-sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/linktree-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=${{ steps.vars.outputs.short-sha }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./linktree-backend
          file: ./linktree-backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-gitops:
    name: Update GitOps Repository
    runs-on: ubuntu-latest
    needs: [build-backend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "app-name=linktree-prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "app-name=linktree-dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_PAT }}
          ref: ${{ env.GITOPS_BRANCH }}
      
      - name: Setup yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
      
      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
      
      - name: Update image tags in GitOps repo
        run: |
          ENV="${{ steps.env.outputs.environment }}"
          SHORT_SHA="${{ steps.sha.outputs.short }}"
          BACKEND_IMAGE="ghcr.io/${{ github.repository_owner }}/linktree-backend"

          # Update backend app
          BACKEND_FILE="argocd/apps/${ENV}/backend-${ENV}.yaml"
          if [ -f "$BACKEND_FILE" ]; then
            yq eval -i ".spec.source.helm.parameters[] |= select(.name == \"image.tag\").value = \"${SHORT_SHA}\"" "$BACKEND_FILE"
            yq eval -i ".spec.source.helm.parameters[] |= select(.name == \"image.repository\").value = \"${BACKEND_IMAGE}\"" "$BACKEND_FILE"
            yq eval -i ".spec.source.helm.parameters[] |= select(.name == \"image.pullPolicy\").value = \"Always\"" "$BACKEND_FILE"
            echo "âœ… Updated backend image in $BACKEND_FILE"
          else
            echo "âš ï¸ Backend app file not found: $BACKEND_FILE"
          fi

          echo ""
          echo "ðŸ“„ Updated file: $BACKEND_FILE"
          echo "ðŸ·ï¸  Image tag: ${BACKEND_IMAGE}:${SHORT_SHA}"
      
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(${{ steps.env.outputs.environment }}): update images to ${{ steps.sha.outputs.short }} [skip ci]
            
            Triggered by: ${{ github.event.head_commit.message }}
            Commit: ${{ github.sha }}
            Author: ${{ github.event.head_commit.author.name }}"
            
            git push origin ${{ env.GITOPS_BRANCH }}
            echo "âœ… Changes pushed to GitOps repository"
          fi
      
      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ steps.sha.outputs.short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Image:** \`ghcr.io/${{ github.repository_owner }}/linktree-backend:${{ steps.sha.outputs.short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ArgoCD will sync automatically ðŸŽ¯" >> $GITHUB_STEP_SUMMARY
