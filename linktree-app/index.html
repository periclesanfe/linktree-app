<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>MeuHub - Seus links em um só lugar</title>
    <meta name="title" content="MeuHub - Seus links em um só lugar" />
    <meta name="description" content="Centralize todos os seus links importantes em uma única página personalizada. Compartilhe seu perfil MeuHub nas redes sociais e facilite o acesso aos seus conteúdos." />
    <meta name="keywords" content="linktree, bio link, links, perfil, redes sociais, MeuHub" />
    <meta name="author" content="MeuHub" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#E8A87C" />
    <meta name="msapplication-TileColor" content="#E8A87C" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meuhub.app.br/" />
    <meta property="og:title" content="MeuHub - Seus links em um só lugar" />
    <meta property="og:description" content="Centralize todos os seus links importantes em uma única página personalizada. Compartilhe seu perfil MeuHub nas redes sociais." />
    <meta property="og:image" content="https://meuhub.app.br/logo.png" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:site_name" content="MeuHub" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://meuhub.app.br/" />
    <meta property="twitter:title" content="MeuHub - Seus links em um só lugar" />
    <meta property="twitter:description" content="Centralize todos os seus links importantes em uma única página personalizada." />
    <meta property="twitter:image" content="https://meuhub.app.br/logo.png" />
    
    <!-- iOS/Safari Compatibility -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MeuHub" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Evita cache agressivo em WebViews -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
